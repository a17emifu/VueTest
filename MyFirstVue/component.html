<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <hello-world></hello-world>
        <hello-vue></hello-vue>
    </div>
    <script>
        Vue.component('hello-world',{
            template : '<h1>Hello World</h1> <span>{{message}}</span>',
            data: function(){
                return {
                    message: 'This is a components data text'
                }
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                
            },
            components:{
                'hello-vue':{
                    template:'<h1>Hello Vue</h1>'
                }
            }
        })
    </script>
</body>
</html>
