<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="array-rendering">
        <li v-for="item in items">
          {{ item.message }}
        </li>
    </ul>
    <ul id="v-for-object" class="demo">
        <li v-for="(value,name) in myObject">
          {{name}}: {{ value }}
        </li>
      </ul>
    <ul id="array-rendering2">
        <li v-for="value in myObj">
          {{ value }}
        </li>
    </ul>
    <div id="todo-list">
        <form v-on:submit.present="addNewTodo">
            <label for="new-todo">Add a todo</label>
            <input
            v-model = "newTodoText"
            id="new-todo"
            placeholder="Feed the cat"/>
            <button>Add</button>
        </form>

        <ul>
            <todo-item
            v-for="(todo, index) in todos"
            :key ="todo.id"
            :title ="todo.title"
            @remove = "todos.splice(index,1)"></todo-item>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.1.1"></script>
    <script src="listrender.js"></script>
    <script src="todolist-test.js"></script>
</body>
</html>
