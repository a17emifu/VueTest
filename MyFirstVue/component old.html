<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model ="inputText">
        <hello-world v-bind:testmessage="inputText"></hello-world>
        <hello-world testmessage="Hello Vue"></hello-world>
        <hello-vue></hello-vue>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        Vue.component('hello-world',{
            template : '<h1>Hello World and {{testmessage}}</h1>',
            props: ['testmessage'],
            data: function(){
                return {
                    message: 'This is a components data text'
                }
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                inputText: '',
            },
            components:{
                'hello-vue':{
                    template:'<h1>Hello Vue</h1>'
                }
            }
        })
    </script>
</body>
</html>
